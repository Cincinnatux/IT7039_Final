{% extends 'base.html' %}

{% block head %}
<!--Enter your <head> code here-->
<title>Task Master</title>
{% endblock %} 

{% block body %}
<!--Enter your <body> code here-->
<div class="content">
    <h1 style="text-align:center">Update Task</h1>

    <div class="form">
        <form action="{{ url_for('update', id=task.id) }}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
